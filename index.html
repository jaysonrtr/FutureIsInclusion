<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="favicon-32x32.png" />
  <title>The Future is Inclusion - Coming Soon</title>
  <style>
    body {
      margin: 0;
      padding: 0;      
      font-family: "Segoe UI", sans-serif;
      background-color: #F9F5E7;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .logo {
      max-width: 300px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto 30px auto;
    }
    .notify {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    input[type="email"] {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      min-width: 250px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <h1><span style="font-family: Fraunces, serif;">Coming Soon</span></h1>
  </br>
  <img src="Logo-White background.png" alt="The Future is Inclusion Logo" class="logo" />
  </br>
  <p>
    We're building something important. <strong><span style="font-family: Fraunces, serif;">The Future is Inclusion</span></strong> will be your hub for tools,
    resources, and programs to help businesses embrace accessibility and empower people of all abilities.
  </p>
  <footer>
    &copy; 2025 The Future is Inclusion. All rights reserved.
  </footer>
</body>
</html>
